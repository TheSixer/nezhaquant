name: Deploy NeZha Quant Website To Cloud

on:
  push:
    branches:
      - main  # 监听 main 分支的变动

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # 检出代码
    - name: Checkout code
      uses: actions/checkout@v3

    # 设置 Node.js 版本
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20' # 设置项目所需的 Node.js 版本

    # 安装 pnpm
    - name: Install pnpm
      run: npm install -g pnpm

    # 缓存 pnpm 依赖
    - name: Cache pnpm store
      uses: actions/cache@v3
      with:
        path: ~/.pnpm-store
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-

    # 安装依赖
    - name: Install dependencies
      run: pnpm install

    # 构建 Next.js 项目
    - name: Build Next.js project
      run: pnpm build

    # 打包文件
    - name: Archive production files
      run: tar -czf nezha-quant.tar.gz .next public package.json pnpm-lock.yaml

    # 使用 ssh-keyscan 添加目标服务器的主机密钥
    - name: Add SSH Host Key
      run: |
        mkdir -p ~/.ssh
        chmod 700 ~/.ssh
        ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts
        echo "Contents of known_hosts:"
        cat ~/.ssh/known_hosts

    # 将文件部署到阿里云
    - name: Deploy to Alibaba Cloud
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        SERVER_HOST: ${{ secrets.SERVER_HOST }}
        SERVER_USER: ${{ secrets.SERVER_USER }}
        APP_DIR: ${{ secrets.APP_DIR }}
      run: |
        echo "$SSH_PRIVATE_KEY" > private_key
        chmod 600 private_key

        # 传输文件
        scp -i private_key nez